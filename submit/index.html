<!doctype html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/b4r1h5j7xwg1028y95dqnwasfi1svnjlzysty2idhnnexyc3/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body id="body">
<form method="POST" action="https://formspree.io/f/mleokaya">
  <textarea name="story" required placeholder="Write away!" style="height: 10em;">
  </textarea>
  <label for="authorURL" style="font-family: Helvetica, sans-serif;">Your website: </label><input type="url" name="authorURL" id="authorURL">
  <br>
  <label for="name" style="font-family: Helvetica, sans-serif;">Your nickname: </label><input name="name" id="name"><p style="font-family: Ubuntu, system-ui, sans-serif; font-style: italic; color: gray;" hidden id="labelautofill">Autofilled - sign out to use a different nickanme</p>
  <br>
  <input type="checkbox" name="agree_seen" required><label for="agree_seen" style="font-family: sans-serif">I agree storytime can see this story</label>
  <br>
  <input type="checkbox" name="published"><label for="published" style="font-family: sans-serif">I don't mind my story being published on the website</label>
  <br>
  <input type="submit">
</form>
  <script>
    tinymce.init({
      selector: 'textarea',
    });
    if (document.cookie.toString().includes("signedin=true")) {
      document.getElementById("name").value = localStorage.getItem("username")
      document.getElementById("name").disabled = true
      document.getElementById("labelautofill").hidden = false
    }
  </script>
</body>
</html>
