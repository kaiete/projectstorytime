<!doctype html>
<body>
  <script>
function authuser(oauthtype) {
  if (oauthtype == 'discord') {
    window.location.href = "/secure/discord/"
  } else if (oauthtype == 'github') {
    window.location.href = "/secure/github/"
  }
} 
</script>
<div class="main">
  <h1>StoryTime login</h1>
  <button type="button" onclick="authuser('discord')">Sign me in using Discord!</button>
  <button onclick="authuser('github')" disabled><abbr title="not supported yet, stay tuned!">Sign me in with GitHub!</abbr></button>
</div>
