      <h2 id="header">&#112;&#114;&#111;&#106;&#101;&#99;&#116;&#32;&#115;&#116;&#111;&#114;&#121;&#116;&#105;&#109;&#101;</h2>
      <div>
        <p>stories are for the world. the world is for <b><em>everyone</em></b>.</p>
      </div>
      <button type="button" onclick="window.location.href = '/storytime/'" accesskey="s">stories</button>

      <button onclick="authuser()" accesskey="@" hidden><abbr title="This feature uses cookies to keep you signed in. No cookies = no sign-in">Sign me in - unavailable</abbr></button>

      body {

      }

      background-color: black;
      border-radius: 19px;

    <script src="https://kaiete.github.io/QueryTools/querytools.js"></script>
    <script src="homepage.js"></script>
    <script>
      var headerElem = document.getElementById("header")
      function updateHeader() {
        if (document.cookie.toString().includes("signedin=true") == true) {
        	headerElem.innerHTML = "Welcome back, " + localStorage.getItem("username") + "!"
      	  document.getElementById("signinbutton").value = "Sign out"
        } else {
      	  headerElem.innerHTML = "project storytime"
      	  document.getElementById("signinbutton").value = "Sign in"
       	}
      }
      updateHeader()
         const subscribe = function() {
           let sure = confirm("Are you sure? You can unsubscribe at any time.")
           if (sure) {
             location.href = "mailto:kaiete@aragon-press.com?body=I would like to sign up for StoryTime updates!"
           }
         }
    </script>
