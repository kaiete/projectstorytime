    <script>
      if (localStorage.getItem("favstory") != null) {
        document.getElementById("favstory").hidden = false
      }
      function goToFavstory() {
        let favstory = localStorage.getItem("favstory")
        if (favstory == "thewatershrew") {
          window.location.href="https://storytime.k.vu/thewatershrew"
        } else if (favstory == "tmcj") {
          window.location.href="https://storytime.k.vu/themousecalledjohn.txt"
        } else if (favstory == "bb1") {
          window.location.href="https://storytime.k.vu/bobous-books/1"
        } else {
          alert("Not set, or corrupted - corruption may be an effect of manual signin spelling mistakes (alt+m)")
        }
      }
